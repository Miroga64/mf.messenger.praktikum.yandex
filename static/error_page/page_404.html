<!DOCTYPE html>
<html lang="ru">

<head>
 
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, , initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/main.css" type="text/css">
    <link rel="stylesheet" href="../styles/empty_page.css" type="text/css">
    <script src="../../node_modules/handlebars/dist/handlebars.min.js" type="text/javascript"></script>
    <script src="./script.js" type="module"></script>
</head>
<body>
    <main class="main" id="main"> 
        <script id="entry-template" type="text/x-handlebars-template">
            <div class="empty_page">
                <div class="empty_page__title">{{ page_404.error }}</div>
                <div class="empty_page__text">{{ page_404.text }}</div>
                <a href="{{ page_404.link }}" class="empty_page__link">{{ page_404.link_text }}</a>
            </div> 
        </script>
    </main>
</body>
