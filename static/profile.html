<body>
    <main class="main"> 
        <div class="profile__back">
            <a href="./chat_1.html" class="profile__back__link"></a>
        </div>
        <div class="profile__content">
            <div class="profile__content__form">
                <div class="profile__content__header">
                    <div class="profile__content__avatar editable">
                        <div class="profile__content__avatar__edit">Поменять аватар</div>

                    <div class="profile__content__name">Иван</div>

                <ul class="profile__content__data">

                    <li class="profile__content__row">

                    <li class="profile__content__row">
                        <div class="profile__content__row__name">Имя</div>
                        <input name="first_name" type="text" class="profile__content__row__input disabled" value="Иван">
                    </li>
                    <li class="profile__content__row">
                        <div class="profile__content__row__name">Фамилия</div>
                        <input name="second_name" type="text" class="profile__content__row__input disabled" value="Иванов">
                    </li>
                    <li class="profile__content__row">
                        <div class="profile__content__row__name">Имя в чате</div>
                        <input name="display_name" type="text" class="profile__content__row__input disabled" value="Иван">
                    </li>
                    <li class="profile__content__row">
                        <div class="profile__content__row__name">Телефон</div>
                        <input name="phone" type="tel" class="profile__content__row__input disabled" value="+7 (909) 967 30 30">
                    </li>
                </ul>
                <ul class="profile__content__data">
                    <li class="profile__content__row">
                        <a href="./profile_edit.html" class="profile__content__row__control">Изменить данные</a>
                    </li>
                    <li class="profile__content__row">
                        <a href="./edit_pass.html" class="profile__content__row__control">Изменить пароль</a>
                    </li>
                    <li class="profile__content__row">
                        <a href="./profile.html" class="profile__content__row__control red">Выйти</a>
