<!DOCTYPE html>
<html lang="ru">

<head>
 
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, , initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/main_style.css" type="text/css">
    <link rel="stylesheet" href="../styles/popup_style.css" type="text/css">
    <link rel="stylesheet" href="../styles/form_style.css" type="text/css">
    <link rel="stylesheet" href="../styles/profile_style.css" type="text/css">
    <script src="../script.js" type="text/javascript"></script>

</head>
<body>
    <main class="main"> 
        <div class="profile__back">
            <a href="../main_chat/chat_with_dialog.html" class="profile__back__link"></a>
        </div>
        <div class="profile__content">
            <form class="profile__content__form">
                <div class="profile__content__header">
                    <div class="profile__content__avatar editable">
                        <div class="profile__content__avatar__edit">Поменять аватар</div>
                    </div>
                </div>
                <ul class="profile__content__data">
                    <li class="profile__content__row">
                        <div class="profile__content__row__name">Почта</div>
                        <input name="email" type="email" value="pochta@yandex.ru" class="profile__content__row__input disabled">
                    </li>
                    <li class="profile__content__row">
                        <div class="profile__content__row__name">Логин</div>
                        <input name="login" type="text" class="profile__content__row__input disabled" value="ivanivanov">
                    </li>
                    <li class="profile__content__row">
                        <div class="profile__content__row__name">Имя</div>
                        <input name="first_name" type="text" class="profile__content__row__input disabled" value="Иван">
                    </li>
                    <li class="profile__content__row">
                        <div class="profile__content__row__name">Фамилия</div>
                        <input name="second_name" type="text" class="profile__content__row__input disabled" value="Иванов">
                    </li>
                    <li class="profile__content__row">
                        <div class="profile__content__row__name">Имя в чате</div>
                        <input name="display_name" type="text" class="profile__content__row__input disabled" value="Иван">
                    </li>
                    <li class="profile__content__row">
                        <div class="profile__content__row__name">Телефон</div>
                        <input name="phone" type="tel" class="profile__content__row__input disabled" value="+7 (909) 967 30 30">
                    </li>
                </ul>
                <input type="submit" class="form__submit" value="Сохранить">
            </form>
        </div>
        <div class="popup popup_new_avatar active">
            <div class="popup_add__container">
                <form class="popup_add__form">
                    <div class="popup_add__title">Загрузить файл</div>
                    <label class="form__label">
                        <div class="form__label__avatar">Выбрать файл на компьютере</div>
                        <input name="avatar" type="file" class="form__input form__label__file">
                    </label>
                    <input type="submit" value="Поменять" class="form__submit">
                    <div class="popup_new_avatar__error">Нужно выбрать файл</div>
                </form>
            </div>
        </div>
    </main>
</body>
