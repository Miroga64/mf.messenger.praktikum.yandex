<!DOCTYPE html>
<html lang="ru">

<head>
 
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, , initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/main.css" type="text/css">
    <link rel="stylesheet" href="../styles/form.css" type="text/css">
    <script src="../script.js" type="text/javascript"></script>

</head>
<body>
    <main class="main">
        <form class="form">
            <div class="form__top">
                <div class="form__title">Вход</div>
                <label class="form__label">
                    <input name="login" type="text" class="form__input check_empty">
                    <div class="form__placeholder">Логин</div>
                    <div class="form__error">Неверный логин</div>
                </label>
                <label class="form__label">
                    <input name="password" type="password" class="form__input check_empty">
                    <div class="form__placeholder">Пароль</div>
                    <div class="form__error">Неверный пароль</div>
                </label>
            </div>
            <div class="form__bottom">
                <input type="submit" value="Авторизоваться" class="form__submit">
                <a class="form__link" href="./reg.html">Нет аккаунта?</a>
            </div>
        </form>
    </main>
</body>
</html>
