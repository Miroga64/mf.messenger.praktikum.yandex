<!DOCTYPE html>
<html lang="ru">

<head>
 
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, , initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/main.css" type="text/css">
    <link rel="stylesheet" href="../styles/profile.css" type="text/css">
    <link rel="stylesheet" href="../styles/form.css" type="text/css">
    <script src="../../node_modules/handlebars/dist/handlebars.min.js" type="text/javascript"></script>
    <script src="../script.js" type="text/javascript"></script>
    <script src="./edit_pass.js" type="module"></script>
</head>
<body>
    <main class="main" id="main"> 
        <script id="entry-template" type="text/x-handlebars-template">
            <div class="profile__back">
                <a href="{{edit_pass.profile_back}}" class="profile__back__link"></a>
            </div>
            <div class="profile__content">
                <form class="profile__content__form">
                    <div class="profile__content__header">
                        <div class="profile__content__avatar" style="background-image:url({{profile_edit.avatar}})">
                            <div class="profile__content__avatar__edit">{{ edit_pass.avatar_edit_content }}</div>
                        </div>
                    </div>
                    <ul class="profile__content__data">
                        <li class="profile__content__row form__label">
                            <div class="profile__content__row__name">{{ edit_pass.old_pass.name }}</div>
                            <input name="oldPassword" type="password" class="profile__content__row__input check_empty" value="{{ edit_pass.old_pass.value }}">
                            <div class="form__error">Заполните это поле</div>
                        </li>
                        <li class="profile__content__row form__label error_pass">
                            <div class="profile__content__row__name">{{ edit_pass.new_pass.name }}</div>
                            <input name="newPassword" type="password" class="profile__content__row__input check_pass" value="{{ edit_pass.new_pass.value }}">
                        </li>
                        <li class="profile__content__row form__label error_pass">
                            <div class="profile__content__row__name">{{ edit_pass.repeat_pass.name }}</div>
                            <input name="newPassword" type="password" class="profile__content__row__input check_pass" value="{{ edit_pass.repeat_pass.value }}">
                            <div class="form__error">Пароли не совпадают</div>
                        </li>
                    </ul>
                </form>
            </div>
        </script>
    </main>
</body>
