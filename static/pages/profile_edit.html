<!DOCTYPE html>
<html lang="ru">

<head>
 
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, , initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/main.css" type="text/css">
    <link rel="stylesheet" href="../styles/profile.css" type="text/css">
    <link rel="stylesheet" href="../styles/form.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw==" crossorigin="anonymous"></script>

    <script src="../scripts/profile.js" type="text/javascript"></script>
    <script src="../scripts/script.js" type="text/javascript"></script>

</head>
<body>
    <main class="main" id="main"> 
        <script id="entry-template" type="text/x-handlebars-template">
            <div class="profile__back">
                <a href="{{ profile_edit.profile_back }}" class="profile__back__link"></a>
            </div>
            <div class="profile__content">
                <form class="profile__content__form">
                    <div class="profile__content__header">
                        <div class="profile__content__avatar editable" style="background-image:url({{profile_edit.avatar}})">
                            <div class="profile__content__avatar__edit">{{ profile_edit.avatar_edit_content }}</div>
                        </div>
                    </div>
                    <ul class="profile__content__data">
                        <li class="profile__content__row form__label">
                            <div class="profile__content__row__name">{{profile_edit.mail.name}}</div>
                            <input name="email" type="email" value="{{profile_edit.mail.value}}" class="profile__content__row__input check_email">
                            <div class="form__error">Неверный формат почты</div>
                        </li>
                        <li class="profile__content__row form__label">
                            <div class="profile__content__row__name">{{profile_edit.login.name}}</div>
                            <input name="login" type="text" class="profile__content__row__input check_empty" value="{{profile_edit.login.value}}">
                            <div class="form__error">Заполните это поле</div>
                        </li>
                        <li class="profile__content__row form__label">
                            <div class="profile__content__row__name">{{profile_edit.name.name}}</div>
                            <input name="first_name" type="text" class="profile__content__row__input check_empty" value="{{profile_edit.name.value}}">
                            <div class="form__error">Заполните это поле</div>
                        </li>
                        <li class="profile__content__row form__label">
                            <div class="profile__content__row__name">{{profile_edit.second_name.name}}</div>
                            <input name="second_name" type="text" class="profile__content__row__input check_empty" value="{{profile_edit.second_name.value}}">
                            <div class="form__error">Заполните это поле</div>
                        </li>
                        <li class="profile__content__row form__label">
                            <div class="profile__content__row__name">{{profile_edit.name_in_chat.name}}</div>
                            <input name="display_name" type="text" class="profile__content__row__input check_empty" value="{{profile_edit.name_in_chat.value}}">
                            <div class="form__error">Заполните это поле</div>
                        </li>
                        <li class="profile__content__row form__label">
                            <div class="profile__content__row__name">{{profile_edit.phone.name}}</div>
                            <input name="phone" type="tel" class="profile__content__row__input check_tel" value="{{profile_edit.phone.value}}">
                            <div class="form__error">Неверный формат почты</div>
                        </li>
                    </ul>
                    <input type="submit" class="form__submit" value="Сохранить">
                </form>
            </div>
        </script>
    </main>
</body>
